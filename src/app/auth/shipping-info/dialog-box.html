<div class="form-container">
  <div mat-dialog-content>
    <p>Shipping Address</p>
    <form [formGroup]="shippingForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="shippingForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="shippingForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="shippingForm.get('email')?.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber" required>
        <mat-error *ngIf="shippingForm.get('contactNumber')?.hasError('required')">Contact number is required</mat-error>
        <mat-error *ngIf="shippingForm.get('contactNumber')?.hasError('pattern')">Invalid contact number format</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required>
        <mat-error *ngIf="shippingForm.get('address')?.hasError('required')">Address is required</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
        <mat-error *ngIf="shippingForm.get('city')?.hasError('required')">City is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput formControlName="state" required>
        <mat-error *ngIf="shippingForm.get('state')?.hasError('required')">State is required</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Pincode</mat-label>
        <input matInput formControlName="pincode" required>
        <mat-error *ngIf="shippingForm.get('pincode')?.hasError('required')">Pincode is required</mat-error>
        <mat-error *ngIf="shippingForm.get('pincode')?.hasError('pattern')">Pincode must be a 6-digit number</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="shippingForm.value" cdkFocusInitial [disabled]="!shippingForm.valid">Add</button>
  </div>
</div>
